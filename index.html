<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定向越野积分赛排名 - 俱乐部名称</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header>
        <div class="logo-title">
            <span class="logo">🧭</span>
            <h1>定向越野积分赛 2026</h1>
        </div>
        <nav>
            <a href="#" class="active">🏆 排名</a>
            <a href="#">📅 赛程日历</a>
            <a href="#">ℹ️ 关于我们</a>
        </nav>
        <div class="sponsor-header">
            <img src="placeholder-sponsor1.png" alt="主要赞助商 Logo" class="sponsor-logo">
        </div>
    </header>

    <main>
        <div class="controls-section">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="playerSearch" placeholder="输入姓名或编号查找选手...">
            </div>

            <div class="filter-group">
                <label for="groupFilter">组别筛选:</label>
                <select id="groupFilter">
                    <option value="all">所有组别 (总排名)</option>
                    <option value="elite-m">男子精英组</option>
                    <option value="elite-f">女子精英组</option>
                    <option value="junior">青年组</option>
                </select>
            </div>
        </div>
        
        <section class="ranking-table-container">
            <h2>总积分排名榜</h2>
            <table id="rankingTable">
                <thead>
                    <tr>
                        <th onclick="sortTable(0)">排名 <i class="fas fa-sort"></i></th>
                        <th onclick="sortTable(1)">姓名 <i class="fas fa-sort"></i></th>
                        <th>编号</th>
                        <th onclick="sortTable(3)">组别 <i class="fas fa-sort"></i></th>
                        <th onclick="sortTable(4)">总积分 <i class="fas fa-sort"></i></th>
                        <th>参赛场次</th>
                    </tr>
                </thead>
                <tbody id="rankingBody">
                    <tr data-group="elite-m">
                        <td>1</td>
                        <td>王建国</td>
                        <td>A001</td>
                        <td>男子精英组</td>
                        <td>1250</td>
                        <td>5</td>
                    </tr>
                    <tr data-group="elite-f">
                        <td>2</td>
                        <td>李晓梅</td>
                        <td>B005</td>
                        <td>女子精英组</td>
                        <td>1200</td>
                        <td>5</td>
                    </tr>
                    <tr data-group="junior">
                        <td>3</td>
                        <td>张小明</td>
                        <td>J010</td>
                        <td>青年组</td>
                        <td>1180</td>
                        <td>4</td>
                    </tr>
                    <tr data-group="elite-m">
                        <td>4</td>
                        <td>赵强</td>
                        <td>A003</td>
                        <td>男子精英组</td>
                        <td>1150</td>
                        <td>5</td>
                    </tr>
                    </tbody>
            </table>
        </section>

    </main>

    <footer>
        <div class="sponsor-footer">
            <p>合作伙伴支持:</p>
            <div class="partner-logos">
                <img src="placeholder-partner2.png" alt="赞助商 2">
                <img src="placeholder-partner3.png" alt="赞助商 3">
                <img src="placeholder-partner4.png" alt="赞助商 4">
            </div>
        </div>
        <div class="copyright">
            © 2026 [乐观地球]. All Rights Reserved. | <a href="#">隐私政策</a>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
